<div class="content" [formGroup]="form">
    <div class="dropdowns">
        <p-dropdown styleClass="w-full" [options]="days" formControlName="days" optionLabel="name" placeholder="Days"></p-dropdown>
        <p-dropdown *ngIf="form.value.days" styleClass="w-full" [options]="transports" formControlName="transports" optionLabel="name" optionValue="value" placeholder="Transports"></p-dropdown>
        <p-dropdown *ngIf="form.value.transports" styleClass="w-full" [options]="timeSpent" formControlName="timeSpent" optionLabel="name" optionValue="value" placeholder="Time spent on"></p-dropdown>
        <p-dropdown *ngIf="form.value.timeSpent" styleClass="w-full" [options]="artworks" formControlName="artworks" placeholder="Artwork"></p-dropdown>
    </div>
</div>
